  <body>
    <form action="#">
      <button type="button" disabled>Disabled Button</button>
      <br />
      <label for="numberInput">Input the number between 0 to 100 please:</label>
      <input type="number" name="number" id="number" min="0" max="100" step="2" placeholder="0-100"> 
      <br />
      <fieldset>
        <legend>Choose which suits for you:</legend>
        <div>
          <input type="checkbox" name="checkb1" id="checkb1" checked >
          <label for="checkb1">Green</label>
          <br />
          <input type="checkbox" name="checkb2" id="checkb2">
          <label for="checkb2">Red</label>
        </div>
      </fieldset>
      <br />
      <label for="date">Date:</label>
      <input type="date" name="date" id="date">
    </form>
