<!DOCTYPE html>
<html lang="en">
  <head>
    <title> HTML lesson| Head, Coding, Free, Learn, Hyper, Text, Meta, Title </title>
    <meta http-equiv="content-type"/>
    <meta property="og:title" content="HTML lesson| Beginner, Coder, FrontEnd" />
    <meta property="og:type" content="text.html" />
    <meta property="og:url" content="https://www. anything" />
    <meta property="og:image" content="https://anything.jpg" />
    <meta property="og:description" content="Learn free html elements and tags, Start to make your own website" />
    <meta name="keywords" content="HTML, Free, Beginner, Coding, Website"/>
    <meta name="author" content="Abdy Gaday"/>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"/>
    <meta http-equiv="X-UA-Compatible" content="w3school" />
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon" />
    <style>
      label {
        display: block;
      }
    </style>
  </head>
  <body>
    <form action="#">
      <div>
        <label for="form-email">Email</label>
        <input type="email" id="form-email" name="email" required/>
        <label for="form-pass">Password</label>
        <input type="password" id="form-pass" name="pass" required/>
      </div>
      <div>
        <label for="form-name">Name and surname</label>
        <input type="text" id="form-name" name="name" required/>
        <label for="form-dob">Date of birth</label>
        <input type="date" id="form-dob" name="dob" required />
        <label for="form-tel">Phone number</label>
        <input type="tel" id="form-tel" name="tel" required/>
      </div>
      <div>
        <label for="form-plan">Plans</label>
        <select id="form-plan" name="plan">
          <option value="0">Free</option>
          <optgroup label="Monthly">
            <option value="199">1.99€/month</option>
            <option value="599">5.99€/month</option>
            <option value="1199">11.99€/month</option>
          </optgroup>
        </select>
        <label for="form-pro">PRO plan</label>
        <input id="form-pro" name="pro" type="checkbox" />
      </div>
      <div>
        <label for="form-cc">Credit card number</label>
        <input id="form-cc" name="cc" type="text" required minlength="16" maxlength="19"/>
        <label for="form-cvc">CVC</label>
        <input id="form-cvc" name="cvc" type="text" required minlength="3" maxlength="3"/>
        <label for="form-exp">Expiration date</label>
        <input id="form-exp" name="exp" type="date" required/>
        <label for="form-address">Address</label>
        <input type="text" id="form-address" name="address" required minlength="8" maxlength="50"/>
      </div>

      <button type="submit">Submit</button>
    </form>
  </body>
</html>
