    <style>
      label {
        display: block;
      }
    </style>

  <body>
    <form action="form">
      <label for="email">Email:</label>
      <input type="email" name="email" id="email">
      <br />
      <label for="password">Password:</label>
      <input type="password" name="password" id="password">
      <br />
      <label for="fname">Full Name:</label>
      <input type="name" name="name" id="name">
      <!-- <input type="lName" name="lName" id="lName"> -->
      <br />
      <label for="birthday">Date of Birthday:</label>
      <input type="date" name="birthday" id="birthday">
      <br />
      <label for="telNumber">Telephone number:</label>
      <input type="tel" name="telNumber" id="telNumber">
      <br />
      <fieldset>
        <legend>Please choose your plan:</legend>
        <label for="otherPlans">Free plan:</label>
        <select name="plan" id="plan">
        <option value="plan1">Free plan with 0$</option>
        </select>
        <br />
        <br />
        <label for="otherPlans">Other plans:</label>
        <select name="plan" id="plan">
        <option value="plan1">Student plan for 11.25$</option>
        <option value="plan2">Great plan for 22.5$</option>
        <option value="plan3">Premium plan for 31.25$</option>
        </select>
        <br />
        <br />
        <label for="pPlan">Pro Plan:</label>
        <input type="checkbox" name="pPlan" id="pPlan">
      </fieldset>
      <fieldset>
        <legend>Please enter the card information:</legend>
        <label for="cardN">Credit Card Number</label>
        <input type="number" name="cardN" id="cardN" placeholder="XXXX XXXX XXXX XXXX">
        <br />
        <label for="cvc">CVc</label>
        <input type="number" name="cvc" id="cvc" placeholder="XXX">
        <br />
        <label for="exp">Expiration Date</label>
        <input type="number" name="exp" id="exp" placeholder="DD/MM">
        <br />
      </fieldset>
      <label for="adress">Please Enter the Billing Address:</label>
      <!-- <input type="text" name="addr" id="addr" rows="4" cols="50"> -->
      <textarea name="adres" id="adres" cols="30" rows="3"></textarea>
      <br />
      <button type="submit">Submit</button>
    </form>
  </body>
</html>
